- name: Clone git repos
  git:
    repo: "{{ item.repo }}"
    dest: ~/Projects/{{ item.name }}
    version: "{% if item.branch is defined %}{{ item.branch }}{% else %}HEAD{% endif %}"
  loop:
    # - {repo: "git@github.com:tresni/acme.sh.git", name: "acme.sh"}
